<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar { 
        display: block;

      }

      .video-title{
        width: 300px;
      }

      .video-preview{
        width: 300px;
        display: block;
        margin-right: 15px;
        vertical-align: top;
      }

      .friends{
        text-align: center;
      }

      .box{
        text-align: center;
        display: inline-block;
        width: 180px;
        height: 375px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.336);
        border-radius: 5px;
        margin-left: 20px;
        margin-bottom: 10px;
        overflow: hidden
      }

      .box:hover{
        box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.336); 
      }
   .Profile{
    display: inline-block;
    width: 180px;
    
    
   }

   .button{
    display: inline-block;
  background-color: rgb(10,102,194);
  color: white;
  font-weight: bold;
  font-size: 16;
  border: none;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 40px;
  padding-right: 40px;
  border-radius: 5px;
  
  margin-top: 5px;
  margin-bottom: 20px;
}

.button:hover{
background-color: rgba(10,102,194, 0.15);
border-width: 2px;

}

.Name{
  display: block;
  color: rgb(1, 1, 1);
  font-size: medium;
  font-family: Arial, Helvetica, sans-serif;
  text-align: left;
  margin-bottom:0px;
  line-height: 15px;
  padding-left: 5px;
  
  
}

.Mutual{

  padding-left: 5px;
  color: rgb(108, 108, 108);
line-height: 10px;
}

.google {
  text-align: center;
}

.logo {
  display:inline;
  align-items: center;
}

.search{
  display: inline-block;
 
align-items: center;
width: 500px;
border-radius: 150px;
border: none;
box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.336);
margin-bottom: 10px;
padding: 10px;
}

.search_bar{
display: block;
text-align: center;

}
.button_line{
display: block;
text-align: center;
}


.google_search{
  padding: 10px;
  border: none;
  border-radius: 5px;
  box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.336);
}


    </style>
